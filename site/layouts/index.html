{{ define "main" }}

{{ partial "jumbotron" (dict "imageUrl" .Params.image "title" .Title "subtitle" .Params.subtitle) }}

{{ partial "short-text" .Params.blurb}}

<div class="bg-off-white pv4">
  <div class="ph3 mw7 center">
    <h2 class="f2 b lh-title mb2">{{.Params.intro.heading}}</h2>
    <div class="mb4 mw6">{{.Params.intro.text | markdownify}}</div>

    <div class="tc">
      <a href="https://www.crowdjustice.com/case/save-our-safer-streets-in-tower-hamlets/" class="btn raise">Donate to
        the crowdfunder</a>
    </div>
  </div>
</div>

{{ end }}
